<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Elsewhere</title>

    <!-- Mobile no-zoom -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.elsewheresound.net/" />

    <!-- Preview text -->
    <meta
      name="description"
      content="A borderless DJ collective curating narrative-driven organic and melodic house music."
    />

    <!-- Open Graph (WhatsApp, Messenger, Slack, FB) -->
    <meta property="og:title" content="Elsewhere" />
    <meta
      property="og:description"
      content="A borderless DJ collective curating narrative-driven organic and melodic house music."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.elsewheresound.net/" />
    <meta property="og:image" content="https://i.imgur.com/v1tSeuF.jpeg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Elsewhere" />
    <meta
      name="twitter:description"
      content="A borderless DJ collective curating narrative-driven organic and melodic house music."
    />
    <meta name="twitter:image" content="https://i.imgur.com/v1tSeuF.jpeg" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="root"></div>

    <!-- React + ReactDOM (dev build) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your React app -->
    <script type="text/babel" src="app.js"></script>
  </body>
</html>
