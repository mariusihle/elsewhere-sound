<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elsewhere Sound – Mix Submissions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />


  <style>
    :root {
      --text-main: #ffffff;
      --text-muted: #e0e0e0;
      --border-light: rgba(255, 255, 255, 0.25);
      --bg-glass: rgba(15, 20, 25, 0.35);
    }


    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }


    body {
      font-family: system-ui, Inter, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;


      background-image: url("https://i.imgur.com/x0Ck7aA.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;


      color: var(--text-main);
    }


    .frame {
      max-width: 756px;          /* 30% smaller */
      width: 100%;
      border-radius: 24px;
      padding: 34px 22px;        /* 30% smaller padding */
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }


    h1 {
      font-size: 15.4px;         /* 22px → 15.4px */
      font-weight: 600;
      line-height: 1.25;
      margin-bottom: 11px;       /* scaled */
      text-transform: uppercase;
      letter-spacing: 0.05em;
      white-space: nowrap;
    }


    p.tagline {
      font-size: 10.5px;         /* 15px → 10.5px */
      color: var(--text-muted);
      max-width: 322px;          /* scaled */
      margin-bottom: 22px;       /* scaled */
      line-height: 1.45;
    }


    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 34px;                 /* 48px → 34px */
    }


    @media (max-width: 760px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }


    form {
      background: var(--bg-glass);
      border-radius: 14px;
      padding: 17px;             /* scaled */
      border: 1px solid var(--border-light);
      backdrop-filter: blur(14px);
    }


    form label {
      display: block;
      font-size: 8.4px;          /* 12px → 8.4px */
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
    }


    input,
    textarea {
      width: 100%;
      padding: 7px;              /* scaled */
      margin-bottom: 11px;       /* scaled */
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(4px);
      color: var(--text-main);
      font-size: 9.8px;          /* scaled */
      outline: none;
    }


    input:focus,
    textarea:focus {
      border-color: white;
    }


    textarea {
      min-height: 56px;          /* scaled */
      resize: vertical;
    }


    button {
      display: inline-block;
      padding: 7px 14px;         /* scaled */
      border: none;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      font-size: 8.4px;          /* scaled */
      text-transform: uppercase;
      letter-spacing: 0.15em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }


    button:hover {
      background: #ffffff;
    }
  </style>
</head>


<body>
  <div class="frame">
    <div class="layout">


      <!-- LEFT -->
      <section>
        <h1>Send us your elsewhere mix</h1>


        <p class="tagline">
          We're looking for warm, beautiful, deeply grooving journeys that feel like they come from elsewhere. When a mix truly resonates with us, its creator will get a chance to play a guest set at Shack15.
        </p>
      </section>


      <!-- RIGHT: FORM -->
      <section>
        <form action="https://formspree.io/f/mzzwdyye" method="POST">


          <label>DJ / Artist Name *</label>
          <input name="artist" type="text" required>


          <label>Email *</label>
          <input name="email" type="email" required>


          <label>Mix URL *</label>
          <input name="mix_url" type="url" required>


          <label>Vibe / Context</label>
          <input name="vibe" type="text">


          <label>Notes</label>
          <textarea name="notes"></textarea>


          <button type="submit">Submit mix</button>


        </form>
      </section>


    </div>
  </div>
</body>
</html>
